<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My pets A site presenting my cats and dogs">
    <meta name="keywords" content="my pets, cats, dogs, yorkshireterrier, cane corso, maine coon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Saras Pets</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">My Pets</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="form.html" class="active">Sign up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="./thankyou.html" method="get">
            <hr>
            <h2 id="signup">Sign up for a weekly newsletter from Saras Pets!</h2>
            <label for="fname">First Name:</label><br>
            <input type="text" class="input" name="first_name" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" class="input" name="last_name" required><br>
            <label for="email">Email Address:</label><br>
            <input type="email" class="input" name="email_address" required><br>
            <p>"I would like to recieve news on:"</p>
            <label id="cats">The cats.</label>
            <input type="radio" name="preference" id="cats">
            <label for="dogs" id="dogs">The dogs.</label>
            <input type="radio" name="preference" id="dogs">
            <label for="both" id="both">Both!</label>
            <input type="radio" name="preference" id="both"><br>
            <input type="submit" value="Sign me up!">
    </section>
    <footer>
        <hr>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/VidatheYorkie" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/vida_bus/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b1010b3c33.js" crossorigin="anonymous"></script>
</body>

</html>
